<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="icon" type="image/png" href="icon.png" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">
        <div class="time-output" id="minutes">0</div>
        <div class="output-spacer">:</div>
        <div class="time-output" id="seconds">0</div>
        <div class="output-spacer">:</div>
        <div class="time-output" id="milliseconds">0</div>
    </div>
    <div class="input">
        <div class="button" onclick="stopTimer()">Pause</div>
        <div class="button" style="background-color: #FF475A; box-shadow: #FF475A 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px; color: white;" onclick="startTimer()">Start</div>
        <div class="button" onclick="resetTimer()">Reset</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
